<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Tic-Tac-Toe</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #333);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin:0;
    color:#fff;
    overflow: hidden;
  }
  canvas { position: absolute; top:0; left:0; pointer-events:none; }
  .container { text-align: center; z-index:1; position:relative; }
  h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-shadow: 0 0 10px #ff0077, 0 0 20px #00ffff;
  }
  .scoreboard {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }
  .mode-select, .reset-btn { margin: 10px 0; }
  button {
    padding: 12px 24px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    box-shadow: 0 0 5px #ff0077, 0 0 10px #00ffff;
    transition: all 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff0077, 0 0 25px #00ffff;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: pointer;
    border: 2px solid #444;
    transition: all 0.3s;
    position: relative;
  }
  .cell:hover { background: #222; box-shadow: 0 0 15px #ff0077, 0 0 25px #00ffff; }
  .cell.winner { animation: glow 1s infinite alternate; color: #ff0; }
  @keyframes glow {
    0% { box-shadow: 0 0 20px #ff0077, 0 0 40px #00ffff; }
    100% { box-shadow: 0 0 40px #ff0077, 0 0 60px #00ffff; }
  }
  .status { margin-top:15px; font-size:1.3rem; text-shadow:0 0 5px #ff0077,0 0 10px #00ffff; }
</style>
</head>
<body>
<canvas id="confettiCanvas"></canvas>
<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <div class="scoreboard" id="scoreboard">
    <div id="scoreX">X: 0</div>
    <div id="scoreO">O: 0</div>
    <div id="scoreDraw">Draw: 0</div>
  </div>
  <div class="mode-select" id="modeSelect">
    <button id="twoPlayerBtn">2 Player</button>
    <button id="aiEasyBtn">AI Easy</button>
    <button id="aiMediumBtn">AI Medium</button>
    <button id="aiHardBtn">AI Hard</button>
  </div>
  <div class="board" id="board" style="display:none;"></div>
  <div class="status" id="status"></div>
  <div class="mode-select">
    <button class="reset-btn" id="resetBtn" style="display:none;">Restart Game</button>
  </div>
</div>

<script>
// Canvas confetti
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confettiParticles = [];

function createConfetti() {
  for(let i=0;i<150;i++){
    confettiParticles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height- canvas.height,
      r: Math.random()*6+2,
      d: Math.random()*20+10,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-10
    });
  }
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    ctx.beginPath();
    ctx.lineWidth = p.r;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.d);
    ctx.stroke();
  });
  updateConfetti();
}

function updateConfetti() {
  confettiParticles.forEach(p=>{
    p.y += Math.cos(p.d)*0.5 + 1;
    p.tilt += Math.sin(p.d) *0.5;
    if(p.y>canvas.height){ p.y=-10; p.x=Math.random()*canvas.width; }
  });
  if(!gameOver) confettiParticles=[];
  requestAnimationFrame(drawConfetti);
}

// Sounds
const clickSound = new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3');
const winSound = new Audio('https://freesound.org/data/previews/186/186942_285997-lq.mp3');

const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const resetBtn = document.getElementById('resetBtn');
const twoPlayerBtn = document.getElementById('twoPlayerBtn');
const aiEasyBtn = document.getElementById('aiEasyBtn');
const aiMediumBtn = document.getElementById('aiMediumBtn');
const aiHardBtn = document.getElementById('aiHardBtn');
const scoreXEl = document.getElementById('scoreX');
const scoreOEl = document.getElementById('scoreO');
const scoreDrawEl = document.getElementById('scoreDraw');

let board = ["","","","","","","","",""];
let currentPlayer = "X";
let gameOver = false;
let vsAI = false;
let aiDifficulty = 'hard';

let score = JSON.parse(localStorage.getItem('ticScore')) || {X:0, O:0, Draw:0};

function updateScoreboard(){
  scoreXEl.textContent = `X: ${score.X}`;
  scoreOEl.textContent = `O: ${score.O}`;
  scoreDrawEl.textContent = `Draw: ${score.Draw}`;
}

updateScoreboard();

const winCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

function startGame(ai=false,difficulty='hard'){
  board = ["","","","","","","","",""];
  currentPlayer = "X";
  gameOver = false;
  vsAI = ai;
  aiDifficulty = difficulty;
  boardEl.style.display = "grid";
  resetBtn.style.display = "inline-block";
  boardEl.innerHTML = '';
  statusEl.textContent = `Current Turn: ${currentPlayer}`;
  for(let i=0;i<9;i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.addEventListener('click', handleClick);
    boardEl.appendChild(cell);
  }
}

function handleClick(e){
  if(gameOver) return;
  const index = e.target.dataset.index;
  if(board[index]!=="") return;
  clickSound.play();
  board[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if(checkWin(currentPlayer)){
    highlightWinner(currentPlayer);
    statusEl.textContent = `${currentPlayer} Wins!`;
    gameOver = true;
    score[currentPlayer]++;
    localStorage.setItem('ticScore',JSON.stringify(score));
    updateScoreboard();
    winSound.play();
    createConfetti();
    drawConfetti();
    return;
  }

  if(board.every(cell => cell !== "")){
    statusEl.textContent = "Draw!";
    gameOver = true;
    score.Draw++;
    localStorage.setItem('ticScore',JSON.stringify(score));
    updateScoreboard();
    return;
  }

  if(vsAI && currentPlayer==="X"){
    currentPlayer="O";
    statusEl.textContent=`Current Turn: ${currentPlayer}`;
    setTimeout(aiMove,400);
  } else {
    currentPlayer = currentPlayer==="X"?"O":"X";
    statusEl.textContent=`Current Turn: ${currentPlayer}`;
  }
}

function checkWin(player){
  return winCombos.some(combo => combo.every(i=>board[i]===player));
}

function highlightWinner(player){
  winCombos.forEach(combo=>{
    if(combo.every(i=>board[i]===player)){
      combo.forEach(i=>boardEl.children[i].classList.add('winner'));
    }
  });
}

// AI Move with difficulty
function aiMove(){
  let move;
  const emptyCells = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);

  if(aiDifficulty==='easy'){
    move = emptyCells[Math.floor(Math.random()*emptyCells.length)];
  } else if(aiDifficulty==='medium'){
    move = getBestMove(board,2);
  } else {
    move = getBestMove(board,9);
  }

  board[move]="O";
  boardEl.children[move].textContent="O";
  clickSound.play();

  if(checkWin("O")){
    highlightWinner("O");
    statusEl.textContent="O Wins!";
    gameOver=true;
    score.O++;
    localStorage.setItem('ticScore',JSON.stringify(score));
    updateScoreboard();
    winSound.play();
    createConfetti();
    drawConfetti();
    return;
  }
  if(board.every(cell=>cell!=="")){
    statusEl.textContent="Draw!";
    gameOver=true;
    score.Draw++;
    localStorage.setItem('ticScore',JSON.stringify(score));
    updateScoreboard();
    return;
  }
  currentPlayer="X";
  statusEl.textContent=`Current Turn: ${currentPlayer}`;
}

// Minimax with depth limit
function getBestMove(boardState,maxDepth){
  let bestScore=-Infinity, move;
  for(let i=0;i<9;i++){
    if(boardState[i]===""){
      boardState[i]="O";
      let score=minimax(boardState,0,false,maxDepth);
      boardState[i]="";
      if(score>bestScore){ bestScore=score; move=i; }
    }
  }
  return move;
}

function minimax(newBoard,depth,isMaximizing,maxDepth){
  if(checkWin("O")) return 10-depth;
  if(checkWin("X")) return depth-10;
  if(newBoard.every(cell=>cell!=="")) return 0;
  if(depth>=maxDepth) return 0;

  if(isMaximizing){
    let bestScore=-Infinity;
    for(let i=0;i<9;i++){
      if(newBoard[i]===""){
        newBoard[i]="O";
        let score=minimax(newBoard,depth+1,false,maxDepth);
        newBoard[i]="";
        bestScore=Math.max(score,bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore=Infinity;
    for(let i=0;i<9;i++){
      if(newBoard[i]===""){
        newBoard[i]="X";
        let score=minimax(newBoard,depth+1,true,maxDepth);
        newBoard[i]="";
        bestScore=Math.min(score,bestScore);
      }
    }
    return bestScore;
  }
}

// Event listeners
twoPlayerBtn.addEventListener('click', ()=>startGame(false));
aiEasyBtn.addEventListener('click', ()=>startGame(true,'easy'));
aiMediumBtn.addEventListener('click', ()=>startGame(true,'medium'));
aiHardBtn.addEventListener('click', ()=>startGame(true,'hard'));
resetBtn.addEventListener('click', ()=>startGame(vsAI, aiDifficulty));
</script>
</body>
</html>
