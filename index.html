<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Tic-Tac-Toe</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #333);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin:0;
    color:#fff;
  }

  .container {
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-shadow: 0 0 10px #ff0077, 0 0 20px #00ffff;
  }

  .mode-select, .reset-btn {
    margin: 10px 0;
  }

  button {
    padding: 12px 24px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    box-shadow: 0 0 5px #ff0077, 0 0 10px #00ffff;
    transition: all 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff0077, 0 0 25px #00ffff;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    justify-content: center;
    margin: 20px auto;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: pointer;
    border: 2px solid #444;
    transition: all 0.3s;
    position: relative;
  }

  .cell:hover {
    background: #222;
    box-shadow: 0 0 15px #ff0077, 0 0 25px #00ffff;
  }

  .cell.winner {
    background: #222;
    box-shadow: 0 0 25px #ff0077, 0 0 40px #00ffff;
    color: #ff0;
  }

  .status {
    margin-top: 15px;
    font-size: 1.3rem;
    text-shadow: 0 0 5px #ff0077, 0 0 10px #00ffff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <div class="mode-select">
    <button id="twoPlayerBtn">2 Player</button>
    <button id="aiPlayerBtn">Play vs AI</button>
  </div>
  <div class="board" id="board" style="display:none;"></div>
  <div class="status" id="status"></div>
  <div class="mode-select">
    <button class="reset-btn" id="resetBtn" style="display:none;">Restart Game</button>
  </div>
</div>

<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const resetBtn = document.getElementById('resetBtn');
const twoPlayerBtn = document.getElementById('twoPlayerBtn');
const aiPlayerBtn = document.getElementById('aiPlayerBtn');

let board = ["","","","","","","","",""];
let currentPlayer = "X";
let gameOver = false;
let vsAI = false;

// Winning combinations
const winCombos = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startGame(ai=false){
  board = ["","","","","","","","",""];
  currentPlayer = "X";
  gameOver = false;
  vsAI = ai;
  boardEl.style.display = "grid";
  resetBtn.style.display = "inline-block";
  boardEl.innerHTML = '';
  statusEl.textContent = `Current Turn: ${currentPlayer}`;
  for(let i=0;i<9;i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.addEventListener('click', handleClick);
    boardEl.appendChild(cell);
  }
}

function handleClick(e){
  const index = e.target.dataset.index;
  if(board[index] !== "" || gameOver) return;

  board[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if(checkWin(currentPlayer)){
    highlightWinner(currentPlayer);
    statusEl.textContent = `${currentPlayer} Wins!`;
    gameOver = true;
    return;
  }

  if(board.every(cell => cell !== "")){
    statusEl.textContent = "Draw!";
    gameOver = true;
    return;
  }

  if(vsAI && currentPlayer === "X"){
    currentPlayer = "O";
    statusEl.textContent = `Current Turn: ${currentPlayer}`;
    setTimeout(aiMove, 400);
  } else {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusEl.textContent = `Current Turn: ${currentPlayer}`;
  }
}

function checkWin(player){
  return winCombos.some(combo => combo.every(i => board[i]===player));
}

function highlightWinner(player){
  winCombos.forEach(combo=>{
    if(combo.every(i=>board[i]===player)){
      combo.forEach(i=>boardEl.children[i].classList.add('winner'));
    }
  });
}

function aiMove(){
  let bestScore = -Infinity;
  let move;
  for(let i=0;i<9;i++){
    if(board[i]===""){
      board[i] = "O";
      let score = minimax(board, 0, false);
      board[i] = "";
      if(score > bestScore){
        bestScore = score;
        move = i;
      }
    }
  }
  board[move] = "O";
  boardEl.children[move].textContent = "O";

  if(checkWin("O")){
    highlightWinner("O");
    statusEl.textContent = "O Wins!";
    gameOver = true;
    return;
  }
  if(board.every(cell => cell !== "")){
    statusEl.textContent = "Draw!";
    gameOver = true;
    return;
  }
  currentPlayer = "X";
  statusEl.textContent = `Current Turn: ${currentPlayer}`;
}

// Minimax algorithm for AI
function minimax(newBoard, depth, isMaximizing){
  if(checkWin("O")) return 10 - depth;
  if(checkWin("X")) return depth - 10;
  if(newBoard.every(cell => cell !== "")) return 0;

  if(isMaximizing){
    let bestScore = -Infinity;
    for(let i=0;i<9;i++){
      if(newBoard[i]===""){
        newBoard[i] = "O";
        let score = minimax(newBoard, depth+1, false);
        newBoard[i] = "";
        bestScore = Math.max(score, bestScore);
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for(let i=0;i<9;i++){
      if(newBoard[i]===""){
        newBoard[i] = "X";
        let score = minimax(newBoard, depth+1, true);
        newBoard[i] = "";
        bestScore = Math.min(score, bestScore);
      }
    }
    return bestScore;
  }
}

twoPlayerBtn.addEventListener('click', ()=>startGame(false));
aiPlayerBtn.addEventListener('click', ()=>startGame(true));
resetBtn.addEventListener('click', ()=>startGame(vsAI));
</script>
</body>
</html>
