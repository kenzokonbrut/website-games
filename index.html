<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Games</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin:0;
    overflow: hidden;
  }
  .container { text-align: center; z-index:1; position:relative; }
  h1 { font-size: 2.5rem; text-shadow: 0 0 10px #ff0077, 0 0 20px #00ffff; }
  button {
    padding: 12px 24px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    box-shadow: 0 0 5px #ff0077, 0 0 10px #00ffff;
    transition: all 0.2s;
  }
  button:hover { transform: scale(1.1); box-shadow: 0 0 15px #ff0077, 0 0 25px #00ffff; }
  .hidden { display: none; }
  .board { display: grid; grid-template-columns: repeat(3,100px); grid-gap:10px; justify-content:center; margin:20px auto; }
  .cell { width:100px; height:100px; background:#111; display:flex; justify-content:center; align-items:center; font-size:2.5rem; cursor:pointer; border:2px solid #444; transition:0.3s; }
  .cell:hover { background:#222; box-shadow:0 0 15px #ff0077,0 0 25px #00ffff; }
  .cell.winner { animation: glow 1s infinite alternate; color:#ff0; }
  @keyframes glow { 0% { box-shadow:0 0 20px #ff0077,0 0 40px #00ffff; } 100% { box-shadow:0 0 40px #ff0077,0 0 60px #00ffff; } }
  .status { margin-top:15px; font-size:1.3rem; text-shadow:0 0 5px #ff0077,0 0 10px #00ffff; }
  #snakeCanvas { background:#000; display:block; margin:20px auto; }
</style>
</head>
<body>
<div class="container" id="mainMenu">
  <h1>KenzoVerse Games</h1>
  <button id="playTic">Play Tic-Tac-Toe</button>
  <button id="playSnake">Play Snake</button>
</div>

<!-- Tic-Tac-Toe -->
<div class="container hidden" id="ticTacToe">
  <h1>Tic-Tac-Toe</h1>
  <div class="mode-select">
    <button id="twoPlayerBtn">2 Player</button>
    <button id="aiEasyBtn">AI Easy</button>
    <button id="aiMediumBtn">AI Medium</button>
    <button id="aiHardBtn">AI Hard</button>
  </div>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="reset-btn" id="resetBtn">Restart Game</button>
  <button id="backTic">Back to Menu</button>
</div>

<!-- Snake -->
<div class="container hidden" id="snakeGame">
  <h1>Snake Game</h1>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <div class="status" id="snakeStatus">Score: 0</div>
  <button id="restartSnake">Restart Snake</button>
  <button id="backSnake">Back to Menu</button>
</div>

<script>
// === Navigation ===
const mainMenu = document.getElementById('mainMenu');
const ticTacToe = document.getElementById('ticTacToe');
const snakeGame = document.getElementById('snakeGame');
document.getElementById('playTic').onclick = ()=>{ mainMenu.classList.add('hidden'); ticTacToe.classList.remove('hidden'); }
document.getElementById('playSnake').onclick = ()=>{ mainMenu.classList.add('hidden'); snakeGame.classList.remove('hidden'); }
document.getElementById('backTic').onclick = ()=>{ ticTacToe.classList.add('hidden'); mainMenu.classList.remove('hidden'); }
document.getElementById('backSnake').onclick = ()=>{ snakeGame.classList.add('hidden'); mainMenu.classList.remove('hidden'); }

// ===== Tic-Tac-Toe (simplified) =====
// (Kode Tic-Tac-Toe bisa disalin dari versi AI sebelumnya)
// Tambahkan variabel board, currentPlayer, vsAI, aiDifficulty, handleClick, aiMove dll.
// Untuk ringkas di sini kita anggap sudah ada sebelumnya
// ...

// ===== Snake Game =====
const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');
const restartSnake = document.getElementById('restartSnake');
let snake = [{x:10,y:10}];
let direction = {x:1,y:0};
let food = {x:15,y:15};
let score = 0;
let snakeInterval;

function startSnake(){
  snake = [{x:10,y:10}];
  direction = {x:1,y:0};
  placeFood();
  score=0;
  document.getElementById('snakeStatus').textContent = `Score: ${score}`;
  clearInterval(snakeInterval);
  snakeInterval = setInterval(updateSnake,150);
}

function placeFood(){
  food = {x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20)};
}

function updateSnake(){
  const head = {x:snake[0].x + direction.x, y:snake[0].y + direction.y};
  if(head.x<0||head.y<0||head.x>=20||head.y>=20 || snake.some(s=>s.x===head.x && s.y===head.y)){
    alert('Game Over! Your score: '+score);
    clearInterval(snakeInterval);
    return;
  }
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){ score++; placeFood(); }
  else{ snake.pop(); }
  drawSnake();
}

function drawSnake(){
  ctx.fillStyle='black'; ctx.fillRect(0,0,400,400);
  ctx.fillStyle='red'; ctx.fillRect(food.x*20,food.y*20,20,20);
  ctx.fillStyle='lime';
  snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,20,20));
  document.getElementById('snakeStatus').textContent = `Score: ${score}`;
}

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp' && direction.y!==1){ direction={x:0,y:-1}; }
  else if(e.key==='ArrowDown' && direction.y!==-1){ direction={x:0,y:1}; }
  else if(e.key==='ArrowLeft' && direction.x!==1){ direction={x:-1,y:0}; }
  else if(e.key==='ArrowRight' && direction.x!==-1){ direction={x:1,y:0}; }
});

restartSnake.onclick=startSnake;
startSnake();
</script>
</body>
</html>
