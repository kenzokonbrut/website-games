<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Store</title>

<style>
:root {
  --bg: #0f0f0f;
  --text: #00ffff;
  --accent: #00ff99;
  --accent2: #00ffff;
  --card: rgba(255,255,255,0.05);
  --border: rgba(0,255,255,0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
}

/* HEADER */
header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 0 20px var(--accent2);
}

header h1 {
  font-size: 2rem;
  text-shadow: 0 0 15px var(--accent2);
}

header p {
  opacity: 0.8;
}

/* STORE */
.store {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* CARD */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 10px var(--accent2);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 0 25px var(--accent);
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

.card h3 {
  margin-bottom: 5px;
}

.price {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 10px;
  text-shadow: 0 0 10px var(--accent);
}

/* BUTTON */
button {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent2);
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  text-shadow: 0 0 10px var(--accent2);
}

button:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 20px var(--accent);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  border-top: 1px solid var(--border);
  opacity: 0.6;
  margin-top: 30px;
}
</style>
</head>

<body>
